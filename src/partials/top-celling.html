<section class="top-selling" aria-labelledby="top-selling-title">
  <div class="container top-selling__container">
    <div class="top-selling__marker marker">
      <p class="marker__index">04 /</p>
      <p class="marker__title">Самий ТОП продажів</p>
    </div>

    <h2 id="top-selling-title" class="top-selling__title">
      <span class="top-selling__title__part-1">Кото-травичка</span>
      <span class="top-selling__title__part-2">- найпопулярніший товар</span>
      <span class="top-selling__title__part-3">для котів</span>
      <span class="top-selling__title__part-4">та інших тварин</span>
    </h2>

    <p class="top-selling__description">
      Який завжди беруть своїм домашнім друзям
    </p>

    <picture class="top-selling__image">
      <source
        media="(min-width: 1200px)"
        srcset="img/top-selling/cat-king-desk.webp 1x"
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="img/top-selling/cat-king-tab.webp 1x"
        type="image/webp"
      />
      <source
        media="(max-width: 767px)"
        srcset="img/top-selling/cat-king-mob.webp 1x"
        type="image/webp"
      />
      <img
        class="top-selling__image-fallback"
        loading="lazy"
        src="img/top-selling/cat-king-desk.webp"
        alt="Кіт з короною"
      />
    </picture>

    <a href="#" class="top-selling__catalog-link">
      <div class="top-selling__actions">
        <p class="top-selling__catalog-text">До каталогу</p>
        <svg
          class="top-selling__catalog-icon"
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <rect
            x="1.03674"
            y="0.760375"
            width="13.4792"
            height="13.4792"
            rx="6.73958"
            stroke="#FAFFEE"
            stroke-width="0.968015"
          />
          <path
            d="M5.00172 9.54127C4.7992 9.74379 4.7992 10.0721 5.00172 10.2747C5.20424 10.4772 5.53258 10.4772 5.7351 10.2747L5.00172 9.54127ZM10.7027 5.09223C10.7027 4.80583 10.4705 4.57365 10.1841 4.57365L5.51692 4.57365C5.23052 4.57365 4.99834 4.80583 4.99834 5.09223C4.99834 5.37864 5.23052 5.61081 5.51692 5.61081L9.66556 5.61081L9.66556 9.75945C9.66556 10.0459 9.89773 10.278 10.1841 10.278C10.4705 10.278 10.7027 10.0459 10.7027 9.75945L10.7027 5.09223ZM5.7351 10.2747L10.5508 5.45892L9.81744 4.72554L5.00172 9.54127L5.7351 10.2747Z"
            fill="#FAFFEE"
          />
        </svg>
      </div>
    </a>

    <div class="top-selling__additional">
      <button type="button" class="top-selling__icon__favourite-btn">
        <img
          class="top-selling__icon"
          loading="lazy"
          src="img/svg/favourite.svg"
          alt="Іконка серця"
        />
      </button>

      <div class="top-selling__info">
        <p class="top-selling__info-title">109<span>₴</span></p>
        <p class="top-selling__info-text">-25%</p>
      </div>

      <div class="top-selling__purchase">
        <button type="button" class="top-selling__purchase-button">
          <img
            loading="lazy"
            class="top-selling__purchase-icon"
            src="img/svg/snake.svg"
            alt="Іконка змії"
          />
          <p class="top-selling__purchase-text">Придбати зараз</p>
        </button>
        <button type="button" class="top-selling__cart-btn">
          <img
            class="top-selling__cart-icon"
            loading="lazy"
            src="img/svg/card.svg"
            alt="Іконка кошика"
          />
        </button>
      </div>
    </div>

    <img
      class="top-selling__paw-1"
      src="img/svg/paw-2.svg"
      alt=""
      aria-hidden="true"
      loading="lazy"
    />
    <img
      class="top-selling__paw-2"
      src="img/svg/paw-2.svg"
      alt=""
      aria-hidden="true"
      loading="lazy"
    />
    <img
      class="top-selling__paw-3"
      src="img/svg/paw-2.svg"
      alt=""
      aria-hidden="true"
      loading="lazy"
    />
    <img
      class="top-selling__paw-4"
      src="img/svg/paw-2.svg"
      alt=""
      aria-hidden="true"
      loading="lazy"
    />
    <img
      class="top-selling__paw-5"
      src="img/svg/paw-2.svg"
      alt=""
      aria-hidden="true"
      loading="lazy"
    />
  </div>

  <img
    class="top-selling__decoration"
    loading="lazy"
    src="img/top-selling/cat.webp"
    alt="Кіт"
  />
</section>
