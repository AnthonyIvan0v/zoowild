<div class="overlay is-hidden" data-form-modal>
  <div class="modal modal__form-content">
    <div class="modal__owner">
      <img
        class="modal__owner-image"
        src="img/form-modal/owner.webp"
        alt="Фото"
      />
      <ul class="modal__socials-list">
        <li class="modal__socials-item">
          <a
            class="modal__socials-link"
            target="_blank"
            rel="noopener noreferrer"
            href="#"
          >
            <img
              class="modal__socials-icon"
              src="img/svg/insta-icon.svg"
              alt="Іконка"
            />
          </a>
        </li>
        <li class="modal__socials-item">
          <a
            class="modal__socials-link"
            target="_blank"
            rel="noopener noreferrer"
            href="#"
          >
            <img
              class="modal__socials-icon"
              src="img/svg/mail-icon.svg"
              alt="Іконка"
            />
          </a>
        </li>
        <li class="modal__socials-item">
          <a
            class="modal__socials-link"
            target="_blank"
            rel="noopener noreferrer"
            href="#"
          >
            <img
              class="modal__socials-icon"
              src="img/svg/mes-icon.svg"
              alt="Іконка"
            />
          </a>
        </li>
        <li class="modal__socials-item">
          <a
            class="modal__socials-link"
            target="_blank"
            rel="noopener noreferrer"
            href="#"
          >
            <img
              class="modal__socials-icon"
              src="img/svg/whatsup-icon.svg"
              alt="Іконка"
            />
          </a>
        </li>
        <li class="modal__socials-item">
          <a
            class="modal__socials-link"
            target="_blank"
            rel="noopener noreferrer"
            href="#"
          >
            <img
              class="modal__socials-icon"
              src="img/svg/viber-icon.svg"
              alt="Іконка"
            />
          </a>
        </li>
        <li class="modal__socials-item">
          <a
            class="modal__socials-link"
            target="_blank"
            rel="noopener noreferrer"
            href="#"
          >
            <img
              class="modal__socials-icon"
              src="img/svg/telegram-icon.svg"
              alt="Іконка"
            />
          </a>
        </li>
      </ul>
    </div>

    <div class="modal__form-container">
      <form class="form" name="form" autocomplete="off">
        <fieldset class="form__fieldset">
          <legend class="form__legend">
            Залиште ваші дані і найближчим часом ми з вами зв'яжемося
          </legend>

          <input
            name="name"
            type="text"
            class="form__input form__input--name"
            placeholder="Ім'я*"
            minlength="2"
            title="Ім'я повинно містити мінімум 2 літери і не містити цифр"
            required
          />

          <input
            name="phone"
            type="tel"
            class="form__input form__input--phone"
            placeholder="Телефон*"
            minlength="6"
            title="Телефон повинен містити мінімум 6 цифр"
            required
          />

          <input
            name="email"
            type="email"
            class="form__input form__input--email"
            placeholder="Пошта"
          />

          <input
            id="form__checkbox"
            type="checkbox"
            class="form__checkbox visually-hidden"
            required
          />
          <label for="form__checkbox" class="form__checkbox-label">
            <p>
              <span>Підтверджуючи, ви погоджуєтесь з</span>
              <a href="#" class="form__privacy-link"
                >політикою конфіденсальності</a
              >
            </p>
          </label>

          <button
            type="submit"
            class="form__button"
            aria-label="Замовити дзвінок"
          >
            <img
              class="form__button-icon"
              src="img/svg/snake.svg"
              alt="Іконка"
            />
            <p class="form__button-text">Замовити дзвінок</p>
          </button>
        </fieldset>
      </form>
    </div>

    <button type="button" class="close-modal-btn" data-close-form-modal>
      <svg
        width="40"
        height="40"
        viewBox="0 0 56 56"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feGaussianBlur in="BackgroundImageFix" stdDeviation="5" />

    </button>
  </div>
</div>
