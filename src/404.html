<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"

    <title>404</title>
  </head>
  <body>
    <main>
      <section class="error-page">
        <div class="container error-container">
          <h1 class="error-title">
            Упс, щось пішло не так, ця сторінка недоступна
          </h1>
          <p class="error-number">404</p>

          <div class="error-page_links-wrapper">
            <a href="#" class="hero__button" aria-label="Перейти до каталогу">
              <img
                class="hero__button__icon--catalog"
                src="img/svg/snake.svg"
                alt="Іконка"
              />
              <p class="hero__button__text--catalog">До каталогу</p>
            </a>

            <a class="error-page_home-link" href="/">
              <p class="error-page_home-link__text">До головної</p>
              <svg
                class="error-page_home-link__icon"
                width="8"
                height="8"
                viewBox="0 0 8 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.944178 6.389C0.760176 6.573 0.760176 6.87133 0.944178 7.05533C1.12818 7.23934 1.42651 7.23934 1.61051 7.05533L0.944178 6.389ZM7.19311 1.27757C7.19311 1.01735 6.98216 0.806401 6.72194 0.8064L2.48144 0.806401C2.22122 0.8064 2.01027 1.01735 2.01027 1.27757C2.01027 1.53779 2.22122 1.74873 2.48144 1.74873L6.25078 1.74874L6.25078 5.51807C6.25078 5.77829 6.46173 5.98924 6.72194 5.98924C6.98216 5.98924 7.19311 5.77829 7.19311 5.51807L7.19311 1.27757ZM1.61051 7.05533L7.05511 1.61073L6.38878 0.944402L0.944178 6.389L1.61051 7.05533Z"
                  fill="#A5BB7D"
                />
              </svg>
            </a>
          </div>
        </div>

        <img class="404-page-cat" src="img/404/404-cat.webp" alt="Кіт" />
        <img
          class="error-page__paw-1"
          src="img/svg/paw.svg"
          alt="Лапа"
          aria-hidden="true"
        />
        <img
          class="error-page__paw-2"
          src="img/svg/paw.svg"
          alt="Лапа"
          aria-hidden="true"
        />
        <img
          class="error-page__paw-3"
          src="img/svg/paw.svg"
          alt="Лапа"
          aria-hidden="true"
        />
      </section>
    </main>
  </body>
</html>
